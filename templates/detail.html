{% extends 'home.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>{{book.title}}</title>
</head>
<body>
  <div class="container my-3 border rounded border-dark py-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div class="card">
          <img src="{{object.image_url}}" alt="...">
        </div>
      </div>
      <div class="col-md-8">
        <div class="box">
          <h2><strong>{{book.title}}</strong></h2>
          <h4>{{book.author}}</h4>
          <h4>&#8377;{{book.price}}</h4>
          {% if book.book_available is True %}
          <a class="btn btn-success" href="{% url 'checkout' object.id %}" role="button">Buy Now</a>
          {% else %}
          <h4 class="text-danger">Out of Stock..!</h4>
          {% endif %}
          <a id="add-to-cart-btn" class="btn btn-success" href="{% url 'add-to-cart' book.id %}" onclick="alert('Item added to cart')"><i class="bi bi-cart3"></i> Add to cart</a>
          <p class="mt-3"><strong>Description</strong><br>{{book.description}}</p>
        </div>
      </div> 
    </div>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
